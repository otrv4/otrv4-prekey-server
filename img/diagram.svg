<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1490" height="1094" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[participant Alice
participant Server
participant Bob

Bob->Bob: Generate prekey message

Server->Server: Choose long-term secret key R
Server->Server: Calculate long-term public key g^R

Bob->Bob: Choose long-term secret key I
Bob->Bob: Calculate long-term public key g^I

Note over Server,Bob: DAKEZ starts

Bob->Bob: Select ephemeral secret key i in q
Bob->Bob: Calculate ephemeral public key g^i
Bob->Server: Send "I", g^i

Server->Server: Select ephemeral secret key r in q
Server->Server: Calculate ephemeral public key g^r
Server->Server: Compute t = "0" || "I" || "R" || g^i || g^r || phi
Server->Bob: Send "R", g^r, RSig(g^R, R, {g^I, g^R, g^i}, t)
Server->Server: Compute k = KDF((g^i)^r)
Server->Server: Securely erase r

Bob->Bob: Verify proof sent by Server
Bob->Bob: Compute t = "1" || "I" || "R" || g^i || g^r || phi
Bob->Server: Send RSig(g^I, I, {g^I, g^R, g^r}, t)
Bob->Bob: Compute k = KDF((g^r)^i)

Server->Server: Verify proof sent by Bob

Note over Server,Bob: DAKEZ ends

Bob->Server: Publish prekey message
Server->Server: Validate Bob's user profile

Alice->Server: Retrieve Bob's prekey message]]></source><desc></desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"></g><g class="actor"><rect x="10" y="20" width="70" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="45" style="font-size: 16px; font-family: Andale\ Mono, monospace;"><tspan x="20">Alice</tspan></text></g><g class="actor"><rect x="10" y="1035" width="70" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="1060" style="font-size: 16px; font-family: Andale\ Mono, monospace;"><tspan x="20">Alice</tspan></text></g><line x1="45" x2="45" y1="59" y2="1035" style="stroke-width: 2;" stroke="#000000" fill="none"></line><g class="actor"><rect x="315" y="20" width="80" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="325" y="45" style="font-size: 16px; font-family: Andale\ Mono, monospace;"><tspan x="325">Server</tspan></text></g><g class="actor"><rect x="315" y="1035" width="80" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="325" y="1060" style="font-size: 16px; font-family: Andale\ Mono, monospace;"><tspan x="325">Server</tspan></text></g><line x1="355" x2="355" y1="59" y2="1035" style="stroke-width: 2;" stroke="#000000" fill="none"></line><g class="actor"><rect x="870" y="20" width="50" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="880" y="45" style="font-size: 16px; font-family: Andale\ Mono, monospace;"><tspan x="880">Bob</tspan></text></g><g class="actor"><rect x="870" y="1035" width="50" height="39" style="stroke-width: 2;" str