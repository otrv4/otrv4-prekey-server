<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1687" height="802" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[participant Alice
participant Server

Note over Alice, Server: Alice has long-term keypairs (I, g*I) and the Server has (R, g*R)

Note over Alice: Generates previously user profile (A).

Note over Server: Generates previously a server profile (S).

Note over Alice, Server: DAKE

Alice->Server: (A, g*i).

Server->Server: t = “0” ∥ KDF(0x02 ∥ A) ∥ KDF(0x03 ∥ S) ∥ g*i ∥ g*r ∥ KDF(0x04 ∥ phi)
Server->Server: sig = RSig(g*R, R, {g*I, g*R, g*i}, t)
Server->Server: k = KDF(0x01 ∥ (g*i)*r)
Server->Alice: (S, g*r, sig)

Alice->Alice: k = KDF(0x01 ∥ (g*r)*i)
Alice->Alice: t = "1" ∥ KDF(0x05 ∥ A) ∥ KDF(0x06 ∥ S) ∥ g*i ∥ g*r ∥ KDF(0x07 ∥ phi)
Alice->Alice: sig = RSig(g*I, I, {g*I, g*R, g*r}, t)
Alice->Alice: MAC = KDF(0x08 ∥ prekey messages)
Alice->Server: (sig, prekey messages, MAC)

Server->Server: Store prekeys

Server->Alice: OK]]></source><desc></desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"></g><g class="actor"><rect x="170" y="20" width="70" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="180" y="45" style="font-size: 16px; font-family: Andale\ Mono, monospace;"><tspan x="180">Alice</tspan></text></g><g class="actor"><rect x="170" y="743" width="70" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="180" y="768" style="font-size: 16px; font-family: Andale\ Mono, monospace;"><tspan x="180">Alice</tspan></text></g><line x1="205" x2="205" y1="59" y2="743" style="stroke-width: 2;" stroke="#000000" fill="none"></line><g class="actor"><rect x="871" y="20" width="80" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="881" y="45" style="font-size: 16px; font-family: Andale\ Mono, monospace;"><tspan x="881">Server</tspan></text></g><g class="actor"><rect x="871" y="743" width="80" height="39" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="881" y="768" style="font-size: 16px; font-family: Andale\ Mono, monospace;"><tspan x="881">Server</tspan></text></g><line x1="911" x2="911" y1="59" y2="743" style="stroke-width: 2;" stroke="#000000" fill="none"></line><g class="note"><rect x="195" y="79" width="726" height="29" style="stroke-width: 2;" stroke="#000000" fill="#ffffff"></rect><text x="200" y="99" style="font-size: 16px; font-family: Andale\ Mono, monospace;"><tspan x="200">Alice has long-term keypairs (I, g*I) and the Server has (R, g*R)</tspan></text></g><g class="note"><rect x="10" y="128" width="390" heigh